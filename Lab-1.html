<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map with a custom style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoicm9yeXN0b2IiLCJhIjoiY2tsbG1wcTNkMDBybjJvcDRibmt2ZG9rcSJ9.T_1XelJuOMM1EmEDDvfL0g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/rorystob/cklmu7c1f46ob17k52r93elb2',
        center: [41, 21],
        zoom: 3
    });
</script>

</body>
</html>
